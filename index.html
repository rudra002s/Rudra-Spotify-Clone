<!doctype html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />HOME</li>
            <li><img class="invert" src="search.svg" alt="search" />SEARCH</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>

          <!-- âœ… Footer moved inside library -->
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                Safety & Privacy Center
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                Privacy Policy
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                Cookies
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                About Ads
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                Accessibility
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right border">hgfds</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
