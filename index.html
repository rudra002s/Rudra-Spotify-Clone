<!doctype html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />HOME</li>
            <li><img class="invert" src="search.svg" alt="search" />SEARCH</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                Safety & Privacy Center
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                Privacy Policy
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                Cookies
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                About Ads
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                Accessibility
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded p-1">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="currentColor"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="currentColor"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
              />
            </svg>
          </div>
          <div class="buttons">
            <button>Sign up</button>
            <button>Login</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
